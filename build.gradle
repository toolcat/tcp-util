apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'TCP-Util',
                   'Implementation-Version': version
    }
}
repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
}
